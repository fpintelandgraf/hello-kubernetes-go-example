apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloweb
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: web
  template:
    metadata:
      labels:
        app: hello
        tier: web
    spec:
      containers:
      - name: go-kubernetes
        image: gcr.io/google-samples/go-kubernetes:1.0
        ports:
        - containerPort: 8080
